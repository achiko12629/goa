<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box move">Move (50px, 50px)</div>
    <div class="box move-back">Move (-50px, -50px)</div>
    <div class="box enlarge">Enlarge (1.5)</div>
    <div class="box shrink">Shrink (0.5)</div>
    <div class="box widen">Widen (1.5)</div>
    <div class="box tall">Tall (1.5)</div>
    <div class="box turn">Turn (45deg)</div>
    <div class="box turn-back">Turn (-45deg)</div>
    <div class="box mix">Mixed Transform</div>
</body>
</html>
