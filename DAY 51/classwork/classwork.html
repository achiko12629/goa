<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7 Amazing places to find web design inspiration</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 1.5px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
      transition: color 0.3s ease;
    }
    .call-button {
      background: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }
    .main-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 60px 40px;
    }
    .text-content {
      flex: 1;
      min-width: 300px;
      padding-right: 40px;
    }
    .text-content h1 {
      font-size: 42px;
      font-weight: bold;
      line-height: 1.2;
    }
    .image-content {
      flex: 1;
      min-width: 300px;
    }
    .image-content img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ENVIZN LABS</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Video Testimonials</a>
      <a href="#">Services</a>
      <a href="#">Blogs</a>
      <a href="#" class="call-button">Schedule a call</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="text-content">
      <h1>7 Amazing places to find web design inspiration</h1>
    </div>
    <div class="image-content">
      <img src="idk.png" alt="" />
    </div>
  </section>
</body>
</html>
