<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS მაგალითები</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. ღილაკი -->
    <button class="fixed-button">გადასვლა</button>

    <!-- 2. ყუთი -->
    <div class="absolute-box"></div>

    <!-- 3. სათაური -->
    <div class="fixed-header">ფიქსირებული სათაური</div>

    <!-- 4. კვადრატული ელემენტი -->
    <div class="moved-box"></div>

    <!-- 5. Footer -->
    <div class="fixed-footer">მშობლიური ფუტერი</div>

</body>
</html>
