<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exercises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cube-container">
        <div class="cube cube1"></div>
        <div class="cube cube2"></div>
        <div class="cube cube3"></div>
        <div class="cube cube4"></div>
    </div>

  
    <div class="vertical-container">
        <div class="vertical-div">1</div>
        <div class="vertical-div">2</div>
        <div class="vertical-div">3</div>
        <div class="vertical-div">4</div>
        <div class="vertical-div">5</div>
    </div>

    <div class="wrap-container">
        <p class="wrap-paragraph">Paragraph 1</p>
        <p class="wrap-paragraph">Paragraph 2</p>
        <p class="wrap-paragraph">Paragraph 3</p>
        <p class="wrap-paragraph">Paragraph 4</p>
        <p class="wrap-paragraph">Paragraph 5</p>
    </div>

   
    <div class="shrink-container">
        <p class="shrink-paragraph">Shrink 1</p>
        <p class="shrink-paragraph">Shrink 2</p>
        <p class="shrink-paragraph">Shrink 3</p>
        <p class="shrink-paragraph">Shrink 4</p>
        <p class="shrink-paragraph">Shrink 5</p>
    </div>

   
    <div class="grow-container">
        <p class="grow-paragraph">Grow 1</p>
        <p class="grow-paragraph">Grow 2</p>
        <p class="grow-paragraph">Grow 3</p>
        <p class="grow-paragraph">Grow 4</p>
        <p class="grow-paragraph">Grow 5</p>
    </div>
</body>
</html>
